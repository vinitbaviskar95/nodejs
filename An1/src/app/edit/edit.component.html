<legend>Edit Employee</legend>
<div class="form-group">
  <label for="No">No</label>
<input [(ngModel)]="emp.No" type="text" class="form-control" name="No" id="No">
</div>
<div class="form-group">
  <label for="Name">Name</label>
<input [(ngModel)]="emp.Name" type="text" class="form-control" name="Name" id="Name">
</div>
<div class="form-group">
  <label for="Address">Address</label>
  <input [(ngModel)]="emp.Address" type="text" name="Address" id="Address" class="form-control">
</div>
<button type="button" (click)="Update()" class="btn btn:warning">Update</button>
<span>
  {{message}}
</span>
